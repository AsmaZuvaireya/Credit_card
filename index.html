<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Credit_card</title>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <!-- Normalize HTML5 Reset -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
      <!-- Custom CSS -->
      <!--link rel="stylesheet" href="main.css"-->
      <link rel="stylesheet" href="css/custom.css">
   </head>
   <body>
      <div class="container">          
                     
          <div class="row style">
                <h6 class="ui_daily">UI DAILY</h6>
                <h6 class="store_card">STORE MY CARD</h6>

            <div class="col-md-6 signin">
                
               
                <h4>Store Your Credit Card</h4>
                  <input type="text"   placeholder="0123 5471 7235 0012"   class="form border_bottom" ><p class="card_num">CARDNUMBER</p>
                  <input type="text"   placeholder="Jack Rya_"  class="form border_bottom" ><p class="card_hold">CARDHOLDER</p>
                  <input type="text"    placeholder="MM/YY" class="date border_bottom">
                  <input type="text"    placeholder="CVV" class="date1 border_bottom">
                    <p><span class="glyphicon glyphicon-info-sign info_icon"></span></p>
                    <p><span class="glyphicon glyphicon-lock lock_icon"></span></p>
                    <button type="button" class="btn submit">Save my credit card 
                  </button>
               
            </div>

            <div class="col-md-6 visa_card">
               <span class="glyphicon glyphicon-remove remove_icon"></span> 
               
               <div class="visa_card_info">
                    <p class="visa">VISA</p>
                    <p class="number">0123 5471 7235 0012</p>
                    <p class="name">JACK RYA_</p>
                    <p class="month">MM/YY</p>
               </div>
            </div>

         </div>

      </div>
   </body>
</html>
